<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="slideshow.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        
        $(function() {
        $("#slideshow > div:gt(0)").hide();
            
            setInterval(function() { 
              $("#slideshow > div:first")
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo("#slideshow");
            },  2500);
        });
    </script>
</head>

<body>
    <div id="slideshow">
        <div><img src="cork2.jpg" alt=""></div>
        <div><img src="croc.jpg" alt=""></div>
        <div><img src="olympics.jpg" alt=""></div>
        <div><img src="ice.jpg" alt=""></div>
        <div><img src="bamboo.jpeg" alt=""></div>
    </div>
</body>
</html>
